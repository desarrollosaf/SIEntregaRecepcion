<ng-template #smModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cargar documento  </h5>
        <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button> 
    </div>
    <div class="modal-body">
        <form [formGroup]="formDocs" (ngSubmit)="addDoc()" class="forms-sample">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <h6 class="modal-title" id="exampleModalLabel"> 
                                    <label *ngIf="formDocs.value.tipo === 1">  Marco Jurídico </label> 
                                    <label *ngIf="formDocs.value.tipo === 2">  Manual de procedimientos </label>
                                    <label *ngIf="formDocs.value.tipo === 3">  Docs 1 </label>
                                    <label *ngIf="formDocs.value.tipo === 4">  Docs 2 </label>
                                </h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <label> Documento:  </label>
                                    <input type="file" formControlName="path" name="path" class="form-control"  (change)="onFileSelected($event)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cancelar</button>
        <button type="submit" (click)="addDoc()" class="btn btn-primary btn-icon-text">Guardar</button>
    </div>
</ng-template>
